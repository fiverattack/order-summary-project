<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="main-container"> <!-- this is the main container for content -->
    <div id="illustration"> <!-- this is for the image --> </div>
    <div id="main-wrapper"> <!-- wrapper for a flexbox --> 
      <div id="main-flex"> <!-- a flexbox containing the main stuff --> 
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="plan-flex"> <!-- contains the annual plan box, also a flexbox --> 
          <div> <!-- music note image goes here --> </div>
          <div> <!-- annual plan text + --> 
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <p>Change</p>
        </div>
        <button type="button">Proceed to Payment</button>
        <p id="cancel-order">Cancel Order</p>
      </div>
    </div>
  </div>

  <!--Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
