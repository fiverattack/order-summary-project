<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>
<body>
  <div> <!-- this is the main container for content -->
    <div> <!-- this is for the image --> </div>
    <div> <!-- wrapper for a flexbox --> 
      <div> <!-- a flexbox containing the main stuff --> 
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div> <!-- contains the annual plan box, also a flexbox --> 
          <div> <!-- music note image goes here --> </div>
          <div> <!-- annual plan text + --> 
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <p>Change</p>
        </div>
        <button type="button">Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>
  </div>
